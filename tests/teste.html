<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Teste</title>
  <script type="text/javascript">
  function calc() {
    var xvalue = document.getElementById("x");
    var yvalue = document.getElementById("y");
    var result = document.getElementById("result");
    result.value = +xvalue.value + +yvalue.value;
  }
  </script>
</head>
<body>
  <form class="" action="index.html" method="post">
    <input type="number" id="x" name="x" value="">
    <input type="number" id="y" name="y" value="">
    <input type="number" id="result" name="result" value="">
    <input type="button" value="calc" onclick="calc()">
  </form>
</body>
</html>
